<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style1.css">
</head>

<body>




  <div class="container">
    <div class="row justify-content-center login-container">
      <div class="col-md-4">
        <section class="login-form">
          <div class="logo text-center">
            <a href="html/home.html"><img src="imgs/logo-Tecsidel.png" alt="Logo da Empresa" width="250"></a><br><br>
          </div>
          <h3 class="text-center mb-4">Bem vindo ao painel de operações</h3><br>
          <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" id="username" class="form-control" placeholder="Seu usuário" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" id="password" class="form-control" placeholder="Sua senha" required>

            </div>
          </div>
          <div class="mb-3">
            <label for="cargo" class="form-label">Cargo</label>
            <div class="input-group">
              <select id="cargo" name="cargo" class="form-control">
                <option value="1">Gerente de segurança</option>
                <option value="2">Supervisor</option>
                <option value="3">Técnico de equipamentos</option>
                <option value="4">Vigia</option>
              </select>
            </div>
          </div>
          <div class="d-grid">
            <a href="monitoramento.html"><button type="submit" class="btn btn-primary">Entrar</button></a>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
